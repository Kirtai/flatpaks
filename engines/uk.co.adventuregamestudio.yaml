app-id: uk.co.adventuregamestudio
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: start

finish-args:
  - --socket=x11
  - --socket=wayland
  - --share=ipc
  - --device=all
  - --socket=pulseaudio
# Check to ensure this works for saving etc
  - --filesystem=host:ro

modules:
  - ../shared-modules/glu/glu-9.json

  - name: allegro4
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://github.com/liballeg/allegro5/archive/4.4.3.1.tar.gz
        sha256: 650fe3dfa2bdaa47ec89d012a60907cf02156b81f66fd3b503dc5d33a2e0563f
      - type: patch
        path: patches/allegro4-docs.patch
    cleanup:
      - bin/allegro-config
      - bin/colormap  
      - bin/dat
      - bin/dat2c
      - bin/dat2s
      - bin/exedat
      - bin/grabber
      - bin/pack
      - bin/pat2dat
      - bin/rgbmap
      - bin/textconv

  - name: argtable2
    sources:
      - type: archive
        url: https://github.com/jonathanmarvens/argtable2/archive/v2.13.tar.gz
        sha256: 2e600c77b810f69e3abfb476fd02c856eab3b824a542fed2736ad44a667f3d40


  - name: libdumb
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://github.com/kode54/dumb/archive/2.0.3.tar.gz
        sha256: 99bfac926aeb8d476562303312d9f47fd05b43803050cd889b44da34a9b2a4f9

  - name: ags
    buildsystem: simple
    build-commands:
      - make -j3 --directory=Engine
      - install -Dm755 Engine/ags /app/bin
    sources:
      - type: archive
        url: https://github.com/adventuregamestudio/ags/archive/v.3.5.0.24.tar.gz
        sha256: 289d6d832cb35f18d67a03bbdb30f62c6f6ad6984a99e0e34356c6717df40b9f



  - name: game
    buildsystem: simple
    build-commands:
      - install -Dm755 start "${FLATPAK_DEST}/bin/"
    sources:
      - type: script
        dest-filename: start
        commands:
          - "#!/bin/sh"
          - ags "$@"
# FIXME does not handle asymetric multi monitor setups well
# use something like
# "--gfxdriver ogl --gfxfilter stdscale 6 --windowed" to work around.
# hqx, linear, none, stdscale available for scaling
# Messy. Have created an issue with AGS @
# https://github.com/adventuregamestudio/ags/issues/1082

    cleanup: 
      - 'docs'
      - 'include'
