app-id: io.github.openc2e.openc2e
runtime: org.kde.Platform
runtime-version: '5.14'
sdk: org.kde.Sdk
command: start

finish-args:
  - --socket=x11
  - --socket=wayland
  - --share=ipc
  - --device=all
  - --socket=pulseaudio
# Who knows where people keep their games. Can be overridden to lock them down though.
  - --filesystem=host

modules:
  - name: SDL2_gfx
    sources:
      - type: archive
        url: https://sourceforge.net/projects/sdl2gfx/files/SDL2_gfx-1.0.4.tar.gz
        sha256: 63e0e01addedc9df2f85b93a248f06e8a04affa014a835c2ea34bfe34e576262
    cleanup:
      - lib/debug

  - name: openc2e
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: git
        url: https://github.com/openc2e/openc2e.git

  - name: launcher
    buildsystem: simple
    build-commands:
      - install -Dm755 start "${FLATPAK_DEST}/bin/"
    sources:
      - type: script
        dest-filename: start
        commands:
          - "#!/bin/sh"
          - openc2e "$@"

    cleanup: 
      - 'docs'
      - 'include'
